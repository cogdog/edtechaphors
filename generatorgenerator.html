<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<style>
	    .jumbotron  {
	    	opacity: 0.8;
	    	margin-bottom:3em;
	    	min-height: 5em;
	    }
	    
	    #metaphorical {
	    	font-size:5vw;
	    }

	    #footer {
			position:absolute;
			bottom:0;
			left: 0;
			color:#fff;
			font-size: 0.8em;
			line-height:1.1;
		}	
		
		#footer a {
			color:#fff;
		}
	</style>
	

	<!-- make title your own -->
    <title>A Generator of generators</title>
  </head>
  <body>
  <!-- where the action happens -->
  <div class="jumbotron">
  <h1 id="metaphorical" class="display-4 text-center">Looking for Examples of Generators?</h1>
  </div>
	
	<div id="main" class="container-fluid text-center">
		<button type="button" class="btn btn-primary btn-lg" id="gimme">Generate One</button>
	</div><!-- #main -->
	
	
	<div id="footer" class="container-fluid text-center">
		<p>
		<!-- background image attribution -->
			<a title="Martin branded generator" href="https://pixabay.com/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1422567">Pixabay image</a>  by <a href="https://pixabay.com/users/terimakasih0-624267/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1422567">Dean Moriarty</a> remixed by Alan Levine with <a href="https://fr.m.wikipedia.org/wiki/Fichier:Martin_guitar_logo.png/">Martin Guitar Logo</a> a Wikimedia Commons public domain image<br />
			<!-- code credit, thanks for keeping -->
			quick code by <a href="http://cog.dog/"> @cogdog</a> made for <a href="http://blog.edtechie.net/">@edtechie</a> &bull; <a href="https://github.com/cogdog/edtechaphors">available for forking</a>
		</p>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
    
    <script>
	// backstrech the background image -->
	 $.backstretch("martin.jpg");

	// all of the stuff to be randomized is here. Create more arrays to create different structures

  	  // arrays of tech- if a single quote, a apostrophe needed, enter as \'

	 // arrays of metaphors- if a single quote, a apostrophe needed, enter as \'
	  let machines = ['<a href="https://cogdog.github.io/edtechaphors/" target="_blank">Alan\'s First Example</a>', '<a href="http://metaphor.edtechie.net/" target="_blank">Open Education by Metaphors (featuring Telio!)</a>', '<a href="http://opendegree.edtechie.net/" target="_blank">Open Degree Metaphors</a>', '<a href="http://git.johnj.info/edtechaphors/?id=1Tk-IUE8OG_InI6KjZ4GAFMm4IyJl1PoZQYzHCbm4fN8" target="_blank">John Johnston Mixes It Up</a>', '<a href="https://edtechie.net/edtechpitch/" target="_blank">EdTech Pitch Machine</a>'];
  
  	  // arrays of tech- if a single quote, a apostrophe needed, enter as \'
	  let nudges = ['You know you want one', 'Fork this and go!', 'If you have to ask...', 'Woah, Neo', 'Mix it up!', 'Generators are the netflix of... oh forget it', 'Thanks for the inspiration, Martin!'];
	  	 
	 
	  /* Fun random names for the buttons, edit or add more */
	 let button_names = [
		'Generate More',
		'Generate a Generator',
		'Metaphor it Again',
		'Gimme More',
		'Crank it Again',
	];

	// return an index to a random element of array
	function random(array) {
	  return Math.floor(Math.random() * array.length)
	}

	function tweet_it_like_a_bluebird( chirp, bird ) {
		// Blame/Credit Stephen Downes https://www.downes.ca/post/71841

		$('#birdcage').html('<a href="https://twitter.com/intent/tweet?url=' + encodeURI(window.location.href) +'&text=' + encodeURIComponent('Another generated Edtech Metaphor\n\n' + chirp + '\n\nBlame ' + bird  + ' for') + '" target="_blank"><img src="tweet.png" alt="Tweet"></a>');
	}
	

	// generate the stuff
	function generate() {
		// lifted somewhat from https://glitch.com/~spark-chipmunk

		// create different ways of outputting a combination of metaphors and technology (or whatever else you create
	  
	  
	  let options = [`Give ${machines[random(machines)]} a few clicks ... ${nudges[random(nudges)]} `, 
					 `Neato! ${machines[random(machines)]}? Martin might say \"${nudges[random(nudges)]}?\"`, `How can you resist ${machines[random(machines)]}? Go yell  \#${nudges[random(nudges)]}\"!`, `Holy Meta Metaphors, Batman! ${machines[random(machines)]}`, `${nudges[random(nudges)]}! drumroll please-- ${machines[random(machines)]}`
					]

	  // generate it!
	  var generated = options[random(options)];
	 // update the display with place holder for a twitter button
  	  $('#metaphorical').html(generated + '<br /><span id="birdcage"></span>');
  	  
  	  // add the twitter link, change the tweeted name as needed (if you must)
  	  tweet_it_like_a_bluebird( generated, '@cogdog');

	}
	
	$(document).ready(function(){	
		
		$( "#gimme" ).click(function() {
			// Generate a new thing
			generate();
			
			// make the button name random too
			$("#gimme").html(button_names[random(button_names)]);
		});	
			
	});//ready

	
	</script>
  </body>
</html>
